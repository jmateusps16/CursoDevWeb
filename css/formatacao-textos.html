<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="author" content="João Mateus">
		<title>Formatação Fontes e Textos</title>

		<style type="text/css">

			p{
				font-size: 30px;
				font-family: "Georgia";
			}

			.texto{
				font-size: 16px; /* px, %, em (1em = variação do elemento) (16px = 100%)*/
			}

			.negrito{
				font-weight:  bold; /*100 até 900*/
			}

			.estilo{
				font-style:  italic;
				/*font-style: oblique;*/
			}

			.texto-padrao{
				font: bold 40px "Palatino Linotype", "Book Antiqua", Palatino, serif;
			}

			.formatacao{
				text-decoration: underline;
			}

		</style>

	</head>
	
	<body>

		<p class="texto">
			There is no one who loves pain itself, who seeks after it and wants to have it, simply because it is pain...
		</p>

		<p class="negrito">
			Conteúdo 1
		</p>

		<p>
			Conteúdo 2	
		</p>

		<p class="estilo">
			Conteúdo 3
		</p>

		<p class="texto-padrao">
			Conteúdo 4
		</p>
	</body>
</html>
