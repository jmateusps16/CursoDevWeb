		<h1>Formúlários</h1>
		<h2>Já tenho cadastro</h2> <!-- Formulário de Login -->
		<form>
			Login:<br />
			<input type="text" name="login" /><br />
			Senha:<br />
			<input type="password" name="senha" /><br />
			<input type="submit" value="Login" />
		</form>

		<h2>Cadastre-se</h2>
		<form>
			Login:<br />
			<input type="text" name="cad.login" /><br />
			Senha:<br />
			<input type="password" name="cad.senha" /><br /><br />
			Sexo:<br />
			<input type="radio" name="sexo" />Masculino<br />
			<input type="radio" name="sexo" />Feminino<br /><br />

			Interesses:<br />
			<input type="checkbox" name="cad.interesses">Futebol<br />
			<input type="checkbox" name="cad.interesses">Cursos<br />
			<input type="checkbox" name="cad.interesses">Eletrônico<br /><br />

			Estado:<br />
			<select>
				<option name="cad.estado">PE</option>
				<option name="cad.estado">AL</option>
			</select><br /><br />

			Observações:<br />
			<textarea name="cad.observacoes"></textarea>
			<input type="submit" value="Cadastro" />
		</form>
	</body>
