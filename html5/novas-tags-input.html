<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<meta name="author" content="João Mateus" />
		<title>
			Novas tags input
		</title>
	</head>

	<body>

		<form>
			<!-- Assosiar Label com os elementos - Boa prática -->
			<label for="nome">Nome</label>
			<input type="text" id="nome" autofocus>
			<br/><br/>

			<!-- Novos Inputs e atributos HTML 5 -->
			<!-- Email -->
			<label for="email">Email</label>
			<input type="email" id="email" placeholder="ex: email@mail.com.br" required>
			<br/><br/>			

			<!-- Número -->
			<label for="numero">Número</label>
			<input type="number" id="numero" min="5" max="10" step="2">
			<br/><br/>

			<!-- URL -->
			<label for="url">Url</label>
			<input type="url" id="url" placeholder="ex: https://meusite.com.br">
			<br/><br/>

			<!-- Pesquisar -->
			<label for="pesquisa">Pesquisa</label>
			<input type="search" id="pesquisa" placeholder="ex: digite algo...">
			<br/><br/>

			<!-- Range -->
			<label for="range">Range</label>
			<input type="range" id="range" min="1" max="10" value="5">
			<br/><br/>

			<!-- Data -->
			<label for="data">Data</label>
			<input type="date" id="data">
			<br/><br/>

			<!-- Cor -->
			<label for="cor">Cor</label>
			<input type="color" id="cor">
			<br/><br/>

			<input type="submit" value="Enviar">
		</form>

	</body>
</html>
