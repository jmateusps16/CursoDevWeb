<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf8">
		<meta name="author" content="João Mateus">

		<title>While - JS</title>
		<!-- Declarando java Script, no inicio é carregado prímeiro -->
		<script type="text/javascript">

			var x = 1;
			do {
				document.write(x + '<br>');
				x++;
			} while( x<=10 );


		</script>
	</head>

	</body>
</html>
