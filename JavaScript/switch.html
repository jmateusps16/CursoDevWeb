<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf8">
		<meta name="author" content="João Mateus">

		<title>Switch - JS</title>
		<!-- Declarando java Script, no inicio é carregado prímeiro -->
		<script type="text/javascript">

			var opcao = 1;

			switch(opcao){
				case 1:
				 document.write('Opção 1 foi selecionada');
				 break;

				case 2:
				 document.write('Opção 2 foi selecionada');
				 break;

				default:
				 document.write('Opção inválida');
			}

		</script>
	</head>
	<body>
		
	</body>
</html>
